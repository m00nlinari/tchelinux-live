  - abstract: "Big Data e Cloud Computing surgiram em momento diferentes e com objetivos\
      \ de fornecer solu\xE7\xF5es para problemas diferentes. Ao unir os dois, surgiram\
      \ in\xFAmeras possibilidades de criar solu\xE7\xF5es ainda mais complexas para\
      \ problemas mais dif\xEDceis. Para quem quer entender como essas solu\xE7\xF5\
      es est\xE3o sendo utilizadas atualmente ou para quem quer entrar para essa nova\
      \ \xE1rea, que pode ser desde IoT, Intelig\xEAncia Artificial, Ve\xEDculos Aut\xF4\
      nomos e outras v\xE1rias tecnologias emergentes, essa palestra pode te ajudar\
      \ a dar o primeiro passo para essa caminhada."
    author: Ricardo Martinelli de Oliveira
    resume: "With 10+ years of Technical Support and Java Development experience,\
      \ Ricardo worked for companies like IBM and Ericsson, and currently a Senior\
      \ Software Engineer for Red Hat, developing solutions for AI/ML workloads with\
      \ OpenShift. Also, Ricardo worked as Principal Technical Support Engineer in\
      \ the same company, providing development support for customer in Web Frameworks\
      \ and Hibernate/JPA and helping customer in troubleshooting production applications\
      \ as well as OpenShift evangelist for Brazil, presenting in events for JUG-Vale\
      \ in S\xE3o Jos\xE9 dos Campos, in S\xE3o Paulo events like TDC (The Developers\
      \ Conference) and JustJava and in DevConf.CZ (an international conference located\
      \ in Brno, Czech Republic). In hisblog(http://rimolive.github.io/aprendendo-cloud-computing),\
      \ Ricardo provides a better experience about OpenShift development and concepts\
      \ about Cloud Computing in general. "
    target: Principiante
    title: Big Data Cloud Computing para os apressados
    url: https://blog.ricardo.martinelli.nom.br/
  - abstract: "A popula\xE7\xE3o mundial cresce de maneira acelerada a cada ano. Por\
      \ esse motivo, \xE9 importante que a produ\xE7\xE3o de alimentos cres\xE7a da\
      \ mesma forma para que a seguran\xE7a alimentar n\xE3o seja afetada. A finitude\
      \ dos recursos naturais em nosso planeta n\xE3o permite que novas \xE1reas de\
      \ produ\xE7\xE3o sejam criadas ininterruptamente, o que exige que a produtividade\
      \ nas \xE1reas de produ\xE7\xE3o j\xE1 existentes seja otimizada.\nO desenvolvimento\
      \ vegetal \xE9 fortemente dependente do clima em que uma planta est\xE1 exposta.\
      \ Especialistas baseiam-se em neste tipo de dados para tomar decis\xF5es, como:\
      \ predizer corretamente \xE9pocas de manejo e colheita, calcular com exatid\xE3\
      o quantidades de aduba\xE7\xE3o e irriga\xE7\xE3o, entre outras in\xFAmeras\
      \ possibilidades.\nA computa\xE7\xE3o possui um papel importante nessa \u201C\
      nova forma\u201D de se produzir alimentos. Tarefas como coleta, armazenamento\
      \ e processamento automatizado de dados podem ser implementadas facilmente utilizando\
      \ dispositivos de IoT.\nDurante essa talk vamos ver que utilizando Software\
      \ Livre e um Raspberry Pi podemos contribuir para o aumento da produtividade\
      \ da produ\xE7\xE3o de alimentos mundial."
    author: Ricardo Robaina
    resume: "Ricardo Robaina \xE9 Engenheiro de Computa\xE7\xE3o e estudante do Programa\
      \ de Mestrado em Computa\xE7\xE3o Aplicada da Universidade Federal do Pampa.\
      \ Entusiasta de Software Livre, \xE9 volunt\xE1rio do Tchelinux desde 2016.\
      \ Atualmente, atua como Engenheiro de Suporte T\xE9cnico do time Kernel da Red\
      \ Hat."
    target: Principiante
    title: "Open Source: Contribuindo para produ\xE7\xE3o de alimentos no mundo"
    url: https://github.com/robainaricardo
