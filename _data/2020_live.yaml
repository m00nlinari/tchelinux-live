  - abstract: "Em 2020 procurei me dedicar a aprender um pouco mais sobre Intelig\xEA\
      ncia Artificial e Aprendizado de M\xE1quina. N\xE3o me transformei em um expert,\
      \ \xE9 claro, mas aprendi algumas coisas interessantes nessa caminhada e essa\
      \ palestra \xE9 um resumo do que eu aprendi e que acredito que seja \xFAtil\
      \ para quem gostaria de come\xE7ar na \xE1rea mas se perde no oceano de informa\xE7\
      \xF5es dispon\xEDveis na web. A palestra abordar\xE1 brevemente a teoria e depois\
      \ ir\xE1 mostrar como podemos come\xE7ar a usar as ferramentas Weka e Scikit-learn."
    author: "Vin\xEDcius Alves Hax"
    resume: "Vin\xEDcius \xE9 formado em Engenharia de Computa\xE7\xE3o e trabalha\
      \ atualmente como Analista de TI na reitoria do IFSul. Utiliza Linux h\xE1 mais\
      \ de quinze anos e tem experi\xEAncia em desenvolvimento web e como administrador\
      \ de sistemas, sempre utilizando preferencialmente softwares livres. Em 2020\
      \ resolveu se dedicar a estudar IA e aprendizado de m\xE1quina."
    target: Principiante
    title: "Introdu\xE7\xE3o \xE0 IA e Aprendizado de M\xE1quina com Ferramentas Livres"
    url: viniciusah.com.br; github.com/viniciusah
  - abstract: "A visualiza\xE7\xE3o de dados \xE9 muito importante tanto no meio empresarial\
      \ quanto no meio de dados abertos, onde o objetivo final \xE9 organizar os dados\
      \ para que sejam informa\xE7\xF5es escondidas sejam expostas. Nessa apresenta\xE7\
      \xE3o vamos falar sobre o Dashbuilder, a ferramenta de visualiza\xE7\xE3o e\
      \ monitoramento do jBPM, uma ferramenta de automa\xE7\xE3o de processos. Mostraremos\
      \ como criar relat\xF3rios simples e visualiza\xE7\xF5es em tempo reais e ainda\
      \ como criar seu pr\xF3prio componente de visualiza\xE7\xE3o com pouco Javascript\
