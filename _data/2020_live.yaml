  - abstract: "O ecossistema Python oferece (a) ferramentas e bibliotecas para Ci\xEA\
      ncia de Dados: jupyter, numpy, pandas, matplotlib, scikit. Entretanto, para\
      \ trabalhar como cientista de dados s\xE3o necess\xE1rias mais duas condi\xE7\
      \xF5es: (b) fundamentos de Estat\xEDstica e (c) conhecimento sobre a natureza\
      \ dos dados. Desenvolver essas tr\xEAs condi\xE7\xF5es demanda exerc\xEDcio\
      \ regular, quando s\xE3o encontradas ou formuladas receitas para completar a\
      \ an\xE1lise de dados. A reprodu\xE7\xE3o de estudos existentes pode auxiliar\
      \ a obter maior pr\xE1tica no in\xEDcio dessa carreira. Abordaremos um exemplo\
      \ de an\xE1lise de dados abertos sobre servi\xE7os urbanos, regularmente divulgados\
      \ por prefeituras e outros \xF3rg\xE3os governamentais. S\xE3o apresentados\
      \ os passos necess\xE1rios para: (i) utilizar um ambiente na nuvem para hospedar\
      \ dados e um caderno ativo, (ii) organizar uma estrutura de dados, (iii) obter\
      \ frequ\xEAncias, histogramas e medidas estat\xEDsticas, (iv) elaborar e responder\
      \ perguntas pertinentes aos dados com uso de gr\xE1ficos e an\xE1lise visual\
      \ e (v) propor novas coletas e an\xE1lises para aumentar o conhecimento sobre\
      \ os dados. "
    author: "Marco Aur\xE9lio Souza Mangan"
    resume: "Graduado (1995) e Mestre (1998) em Ci\xEAncia da Computa\xE7\xE3o pelo\
      \ Instituto de Inform\xE1tica/UFRGS e doutorado em Engenharia de Sistemas e\
      \ Computa\xE7\xE3o pelo PESC/UFRJ (2006). Atualmente \xE9 professor da Escola\
      \ Polit\xE9cnica/PUCRS. Os principais interesses s\xE3o ensino, teoria e pr\xE1\
      tica de desenvolvimento de software."
    target: Principiante
    title: "Python para Ci\xEAncia de Dados na Nuvem: um primeiro exemplo com dados\
      \ abertos"
    url: https://github.com/masmangan
  - abstract: "Uma nova era est\xE1 prestes a come\xE7ar, o HTTP/3, anteriormente\
      \ conhecido como HTTP-over-QUIC traz ainda mais mudan\xE7as ao protocolo HTTP\
      \ do que sua vers\xE3o anterior. Nesta palestra pretendo abordar brevemente\
      \ a hist\xF3ria do protocolo HTTP, passando por suas vers\xF5es e principais\
      \ diferen\xE7as, explicando melhor as vantagens e mudan\xE7as do HTTP/3, compatibilidade\
      \ com navegadores, implementa\xE7\xE3o em servidores web e o futuro da nova\
      \ vers\xE3o deste cl\xE1ssico protocolo."
