  - abstract: "Kubernetes \xE9 \xF3timo para gerenciamento de aplica\xE7\xF5es sem\
      \ estado (stateless): ele automatiza todo o ciclo de vida dessas aplica\xE7\xF5\
      es e permite que operadores/administradores concentrem-se no que importa de\
      \ verdade ao inv\xE9s de trabalhar para manter a luz ligada. Kubernetes faz\
      \ isso atrav\xE9s de sua API declarativa, que \xE9 generalista o suficiente\
      \ para lidar com a maior parte dessas aplica\xE7\xF5es, mas e se sua aplica\xE7\
      \xE3o tiver estado (stateful)? Voc\xEA deveria procurar outra plataforma e gerenci\xE1\
      -la de alguma outra maneira?\n\nSer generalista \xE9 o que permite a API ser\
      \ t\xE3o \xFAtil, mas \xE0s vezes temos ambientes que requerem conhecimento\
      \ espec\xEDfico para implantar e gerenciar. Por exemplo, digamos que voc\xEA\
      \ gerencie uma aplica\xE7\xE3o distribu\xEDda onde cada n\xF3/processo compartilha\
      \ um estado e que haja um mecanismo de admiss\xE3o para que novos membros juntem-se\
      \ ao cluster. N\xE3o apenas isso, mas tamb\xE9m \xE9 necess\xE1rio realizar\
      \ backups, reagir a falhas, etc. O Kubernetes n\xE3o sabe como gerenciar isso,\
      \ s\xF3 o operador humano sabe. Bem, n\xE3o podemos estender a API do Kubernetes\
      \ para lidar com isso tamb\xE9m?\n\n\xC9 a\xED que o Operator Framework entra.\
      \ Trata-se de um projeto encubado pela CNCF (Cloud Native Computing Foundation)\
      \ que iniciou-se como um projeto da Red Hat e foi introduzido como pattern pela\
      \ CoreOS. Em poucas palavras, ele ensina novos truques ao Kubernetes ao estender\
      \ sua API via CRDs (Custom Resource Definitions)  e ao introduzir controllers\
      \ para controlar essa API, reconciliando estado atual e estado desejado.\n\n\
      Nesta sess\xE3o abordaremos como os componentes do Kubernetes interagem para\
      \ permitir que isso aconte\xE7a, quais s\xE3o os componentes de um Operator\
      \ e como instal\xE1-los em seu cluster."
    author: Lucas Leal Caparelli
    resume: "Engenheiro de Suporte T\xE9cnico na Red Hat, formado em Sistemas de Informa\xE7\
      \xE3o pela USP, contribuidor de um Operator para o Nexus, gerenciador de reposit\xF3\
      rios (https://github.com/m88i/nexus-operator)."
    target: "Intermedi\xE1rio"
    title: Operator Framework - Codificando Conhecimento SRE no Kubernetes
    url: https://github.com/LCaparelli/ https://www.linkedin.com/in/lcaparelli/
