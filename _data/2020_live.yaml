- name: Desenvolvimento, Big Data e IA
  speeches:
  - abstract: "Esta palestra visa apresentar uma proposta simplificada para o aux\xED\
      lio na triagem e diagn\xF3stico da doen\xE7a causada pelo novo Coronav\xEDrus\
      \ (COVID-19, do ingl\xEAs Corona Virus Disease 2019). No \xE2mbito do software\
      \ principal, que funciona em um ambiente de execu\xE7\xE3o compartilhado na\
      \ Web via sistema operacional Ubuntu e Jupyter Notebook, os palestrantes apresentam\
      \ conceitos importantes na \xE1rea de Intelig\xEAncia Computacional aplicada\
      \ em an\xE1lise de imagens, bem como uma execu\xE7\xE3o baseada em \"How-to\"\
      . Em s\xEDntese, o algoritmo recebe como entrada uma radiografia tor\xE1cica\
      \ de um paciente e retorna como resultado a probabilidade do paciente estar\
      \ infectado pelo COVID-19."
    author: Alex Camargo e Rodrigo Treichel
    resume: "Alex: Engenheiro de Computa\xE7\xE3o na startup APUS Digital. Possui\
      \ interesse nas \xE1reas de programa\xE7\xE3o para a Web e aplicativos, APIs\
      \ REST, Angular, IONIC, Selenium, Deep Learning (RNAs e CNNs), Keras, Python,\
      \ Bioinform\xE1tica e sistemas operacionais Linux, assim como execu\xE7\xF5\
      es via Google Colaboratory. Por fim, \xE9 entusiasta da cosmologia, astronomia\
      \ e astrof\xEDsica. \nRodrigo: T\xE9cnico em Informatica pelo IFSUL - Campus\
      \ Bag\xE9, estudante de Engenharia de Produ\xE7\xE3o na Universidade Federal\
      \ do Pampa - UNIPAMPA. Respons\xE1vel por auxiliar no desenvolvimento do modelo\
      \ da Intelig\xEAncia Artificial do projeto PredictCovid.  "
    target: "Intermedi\xE1rio"
    title: "IA versus COVID-19: Deep Learning, C\xF3digos e Execu\xE7\xE3o em Nuvem"
    url: 'Alex: https://github.com/alexcamargoweb

      Rodrigo: https://github.com/RodrigoTreichel'
  - abstract: "Ledger nada mais \xE9 do que o \u201Clivro cont\xE1bil\u201D em uma\
      \ empresa. \xC9 onde se registra todos os lan\xE7amentos cont\xE1beis de forma\
      \ que possibilite o controle das opera\xE7\xF5es da empresa. A ideia por tr\xE1\
      s de uma Ledger \xE9 implementar o conceito conhecido como double-entry accouting\
      \ [https://en.wikipedia.org/wiki/Double-entry_bookkeeping].\n\nNesta palestra\
      \ irei abordar como est\xE1 sendo desenvolvido uma Ledger open source, em Golang,\
      \ dentro da empresa Stone. Neste projeto est\xE3o sendo utilizados conceitos\
      \ como CQRS, Event Sourcing e Clean Architecture.\n"
    author: "Alex S. Garz\xE3o"
    resume: "Atuo profissionalmente na \xE1rea de tecnologia desde 1991. Eu sou apaixonado\
      \ por v\xE1rias \xE1reas da ci\xEAncia da computa\xE7\xE3o, dentre elas compiladores,\
      \ linguagens de programa\xE7\xE3o, m\xE1quinas virtuais e sistemas com foco\
      \ em alto desempenho. J\xE1 atuei com pesquisa acad\xEAmica na \xE1rea de compiladores.\
      \ No mercado de trabalho j\xE1 atuei em v\xE1rios sistemas com foco em alto\
      \ desempenho. Atualmente, atuo na Stone com Golang."
    target: "Intermedi\xE1rio"
    title: Implementando uma Ledger Open Source em Go
    url: https://www.linkedin.com/in/alexgarzao/
  - abstract: "Em meio a tantos servi\xE7os de rotas como Google Maps, Bing Maps e\
      \ Mapbox, existe um projeto chamado OSRM (Open Source Routing Machine), projeto\
      \ de c\xF3digo aberto que entrega um excelente resultado na tarefa de criar\
      \ rotas de tr\xE2nsito! Nessa talk vou demonstrar seu funcionamento assim como\
      \  instalar e aplicar essa poderosa ferramenta que utiliza dados do OpenStreetMaps\
      \ para processamento das rotas."
    author: Anderson Luciano
    resume: "Desenvolvedor Web desde 2010.\nTrabalho na DSIN Tecnologia da Informa\xE7\
      \xE3o como Analista de Novos Projetos.\nSou adminstrador junto com mais 30 membros\
      \ do grupo @phpbrasil no Telegram, grupo com quase 5k de membros.\nJ\xE1 atuei\
      \ como mapeador do OpenStreetMap em mapas da minha regi\xE3o.\nTive a oportunidade\
      \ de palestrar no TDC S\xE3o Paulo no ano de 2018 na trilha de PHP e no mesmo\
      \ ano palestrei no PHP Conference de Porto Alegre, de l\xE1 pra c\xE1 tenho\
      \ trabalhado com meetups in company aqui na minha regi\xE3o.\nImplantei em 2016\
      \ um sistema de Geocode e Rotas em uma empresa de Mar\xEDlia, utilizando ferramentas\
      \ OpenSource como o OSRM, e dados do OSM e openaddresses.io."
    target: "Intermedi\xE1rio"
    title: Implantando uma API de rotas utilizando OSRM
    url: 'https://andersonluciano.me/

