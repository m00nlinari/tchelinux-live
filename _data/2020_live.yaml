  - abstract: "Com o crescente aumento no volume de produtos com dispositivos embarcados,\
      \ a conectividade passa a ser uma demanda crucial para garantir o acesso aos\
      \ mesmos, facilitando as corre\xE7\xF5es e a assist\xEAncia remota. Diante dessa\
      \ realidade, simplificar o acesso a esses dispositivos, sejam eles embarcados,\
      \ ou n\xE3o, sem a necessidade de configurar VPN ou regras espec\xEDficas de\
      \ firewall, reduziria consideravelmente o trabalho de desenvolvimento. Por\xE9\
      m, a necessidade de seguran\xE7a \xE9 outro fator cr\xEDtico, que est\xE1 diretamente\
      \ ligado ao desenvolvimento desses equipamentos e que, sem o tratamento necess\xE1\
      rio, pode p\xF4r em risco todo o processo. Com o objetivo de atender a essas\
      \ necessidades uma ferramenta Open Source vem sendo desenvolvida e tem cumprido\
      \ bem o objetivo. O ShellHub \xE9 uma solu\xE7\xE3o de cliente e servidor SSH\
      \ moderna, que possibilita acessar dispositivos Linux via interface Web ou linha\
      \ de comando. Al\xE9m de oferecer maior agilidade e seguran\xE7a, sua f\xE1\
      cil instala\xE7\xE3o se adequa a qualquer arquitetura de hardware, garantindo\
      \ o acesso \xE0 m\xE1quina em quest\xE3o de instantes."
